<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W86ZRKFZTC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-W86ZRKFZTC');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Math</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>PvP Math</h1>
        <p>Start the game, then share the code and join the game. Alternatively, enter a code and then join the game.
        </p>
        <form>
            <div class="mb-3">
                <label for="readOnlyName" class="form-label">Your player name:</label>
                <input id="readOnlyName" type="text" value="{{ player_name }}" name="playerName" readonly
                    class="form-control">
            </div>

            <!-- Number of Players Selection -->
            <div class="mb-3">
                <label for="numPlayers" class="form-label">Number of Players:</label>
                <select class="form-select" id="numPlayers" name="numPlayers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <!-- Game Duration Slider -->
            <div class="mb-3">
                <label for="gameDuration" class="form-label">Game Duration (seconds):</label>
                <input type="range" class="form-range" id="gameDuration" name="gameDuration" min="10" max="120"
                    value="120" oninput="updateSliderValue(this.value)">
                <p>Selected Duration: <span id="sliderValue">120</span> seconds</p>
            </div>

            <button class="btn btn-primary" id="startGame" hx-post="/start" hx-trigger="click"
                hx-target="#challengeCode" hx-swap="outerHTML">Start Game</button>
            <button class="btn btn-secondary" id="joinGame" hx-post="/join" hx-trigger="click"
                hx-target="#waitingSpinner" hx-swap="outerHTML">Join Game</button>

            <div class="form-group mt-3">
                <label for="challengeCode" class="form-label">Enter Challenge Code:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="challengeCode" name="challengeCode">
                    <button class="btn btn-outline-secondary" type="button" id="copyButton">Share</button>
                </div>
            </div>

            <div id="waitingSpinner" hidden>
                You will be redirected once player 2 joins...
            </div>
        </form>
    </div>

    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>

    <script>
        function updateSliderValue(value) {
            document.getElementById('sliderValue').textContent = value;
        }
    </script>

    <script>
        // Function to clear the challengeCode input
        function clearChallengeCode() {
            document.getElementById('challengeCode').value = '';
        }

        // Event listener for number of players select
        document.getElementById('numPlayers').addEventListener('change', function () {
            clearChallengeCode();
        });

        // Event listener for game duration slider
        document.getElementById('gameDuration').addEventListener('input', function () {
            clearChallengeCode();
            // You can also update the selected duration text if needed
            document.getElementById('sliderValue').textContent = this.value;
        });
    </script>

    <!-- Add this script to your HTML file -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to get URL parameter by name
            function getURLParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Get the value of the "roomcode" parameter from the URL
            const roomCodeFromURL = getURLParameter('roomcode');

            // Set the value of the challengeCode input if roomCodeFromURL is not null
            if (roomCodeFromURL !== null) {
                document.getElementById('challengeCode').value = roomCodeFromURL;
            }
        });

        // Event listener for the copy button
        document.getElementById('copyButton').addEventListener('click', function () {
            const challengeCodeInput = document.getElementById('challengeCode');

            // Combine existing text with additional text
            const textToCopy = `${window.origin}?roomcode=${challengeCodeInput.value}`;

            // Create a temporary textarea element to copy text to clipboard
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = textToCopy;
            document.body.appendChild(tempTextarea);

            // Select the text in the textarea
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, 99999); // For mobile devices

            if (navigator.share) {
                navigator.share({
                    title: 'Share Challenge Link',
                    text: textToCopy,
                })
                .then(() => console.log('Shared successfully'))
                .catch((error) => console.error('Error sharing:', error));
            } else {
                // Copy the text to the clipboard
                document.execCommand('copy');
            }
            // Remove the temporary textarea
            document.body.removeChild(tempTextarea);
        });
    </script>


</body>

</html>
