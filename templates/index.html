<!DOCTYPE html>
<html>

<head>
    <title>PvP Math</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>PvP Math</h1>
        <button class="btn btn-primary" id="startGame">Start Game</button>
        <button class="btn btn-secondary" id="joinGame">Join Game</button>
        <div class="form-group mt-3">
            <label for="challengeCode">Enter Challenge Code:</label>
            <input type="text" class="form-control" id="challengeCode">
        </div>
        <div id="waitingSpinner" hidden>
            You will be redirected once player 2 joins...
        </div>
    </div>

    <!-- Include Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <!-- Include main.js -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
