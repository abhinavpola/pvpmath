<!DOCTYPE html>
<html>

<head>
    <title>Battle Room</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #questionBox {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Battle Room</h1>
        <p class="text-center">Room Code: {{ room_code }}</p>
        <div class="form-group mt-3 text-center">
            <div class="mb-3">
                <label for="questionBox" id="questionBox">Problem</label>
            </div>
            <div>
                <input type="text" class="form-control" id="answerBox" autofocus>
            </div>
        </div>
        <p class="text-center mt-3" id="countdown"></p>
    </div>

    <!-- Include Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <!-- Include battle.js -->
    <script src="{{ url_for('static', filename='battle.js') }}"></script>
</body>

</html>
